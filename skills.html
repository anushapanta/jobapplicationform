<!DOCTYPE html>
<html>
<head>
	<title>Skills</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Skills and Hobbies</h1><br><hr style="height:2px;border-width:0;color:gray;background-color:orange"><br>

	<form>
		<div class="form-group">
    	<label for="inputSkill">Skills</label>
		<input type="text" id="inputSkill" class="form-control" aria-describedby="skillHelpBlock">
		<small id="skillHelpBlock" class="form-text " style="color: white">
  			Each skill typed must be separated with semicolon (";").
		</small>
  	</div>


  	<div class="form-group">
    	<label for="inputLanguage">Languages</label>
		<input type="text" id="inputLanguage" class="form-control" aria-describedby="languageHelpBlock">
		<small id="languageHelpBlock" class="form-text " style="color: white">
  			Each language typed must be separated with semicolon (";").
		</small>
  	</div>

  	<div class="form-group">
    	<label for="inputHobbies">Hobbies</label>
		<input type="text" id="inputHobbies" class="form-control" aria-describedby="hobbiesHelpBlock">
		<small id="hobbiesHelpBlock" class="form-text " style="color: white">
  			Each hobby typed must be separated with semicolon (";").
		</small>
  	</div>

  	<div class="form-group">
    	<label for="inputprogramminglanguage">Programming Languages (Optional)</label>
		<input type="text" id="inputprogramminglanguage" class="form-control" aria-describedby="programmingHelpBlock">
		<small id="programmingHelpBlock" class="form-text " style="color: white">
  			Each programming language  typed must be separated with semicolon (";").
		</small>
  	</div>

  		<center><button type="submit" class="btn btn-danger btn-lg"><a href="educational.html">Back</a></button></center>
	  		<center><button type="submit" class="btn btn-warning btn-lg"><a href="works_projects.html">Next</a></button></center>
	</form>

	

</body>
</html>
