<!DOCTYPE html>
<html>
<head>
	<title>Submit</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Image Upload and Submit Application</h1><br><hr style="height:2px;border-width:0;color:gray;background-color:orange"><br>

	 <form enctype="mul">
	 	<div class="form-group">
   			<label for="img">Select image:</label>
  			<input type="file" id="img" name="img" accept="image/*" class="form-control"><br>
  		</div>


  		<div class="form-group row">
  			<label for="otherinfo">Other:</label>
  			<textarea rows="5" cols="50" >Enter the important details about yourself that is not included in the above filled form.</textarea>
  			
  		</div>


  		<center><button type="submit" class="btn btn-success btn-lg">Submit Application</button></center>
	 </form>




</body>
</html>
