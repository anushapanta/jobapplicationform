<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<blockquote>
		<h1>Personal Information</h1><br><hr style="height:2px;border-width:0;color:gray;background-color:orange"><br>
	<form>
		<div class="form-row">
    		<div class="form-group col-md-4">
      			<label for="firstname">First Name</label>
      			<input type="text" class="form-control" id="firstname" placeholder="First Name">
    		</div>
    		<div class="form-group col-md-4">
      			<label for="middlename">Middle Name</label>
      			<input type="text" class="form-control" id="middlename" placeholder="Middle Name">
    		</div>
    		<div class="form-group col-md-4">
      			<label for="lastname">Last Name</label>
      			<input type="text" class="form-control" id="lastname" placeholder="Last Name">
    		</div>
 		 </div>
		
	  
	  	<div class="form-group">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		    <small id="emailHelp" class="form-text " style="color: white">We'll never share your email with anyone else.</small>
	  	</div>

	  	<div class="form-group">
		    <label for="permanentaddress"> Permanent Address</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Permanent Address">
  		</div>
  
  		<div class="form-group">
    		<label for="temporaryaddress">Temporary Address</label>
    		<input type="text" class="form-control" id="inputAddress1" placeholder="Apartment, studio, or floor">
  		</div>
  
  		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="inputCity">City</label>
      			<input type="text" class="form-control" id="inputCity">
    		</div>
    		<div class="form-group col-md-4">
      			<label for="inputState">State</label>
      			<input type="text" class="form-control" id="inputState">
    		</div>
    		<div class="form-group col-md-2">
      			<label for="inputZip">Zip</label>
     			 <input type="text" class="form-control" id="inputZip">
    		</div>
  		</div>

  		<div class="form-row">
    		<div class="form-group col-md-6">
      			<label for="inputphone">Phone Number</label>
      			<input type="text" class="form-control" id="inputphone" placeholder="Phone Number">
    		</div>
    		<div class="form-group col-md-6">
      			<label for="inputnationality">Nationality</label>
      			<input type="text" class="form-control" id="inputnationality" placeholder="Nationality">
    		</div>
  		</div>

  		<div class="form-row">
  			<div class="form-group col-md-4">
      			<label for="inputdateofbirth">Date Of Birth</label>
      			<input type="Date" class="form-control" id="inputdateofbirth">
    		</div>			   			
		</div>

		<div class="form-group">
			<label for="inputdateofbirth">Gender</label>
			<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1" style="color: white">Female</label>
			</div>
			<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2" style="color: white">Male</label>
			</div>
			<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
				  <label class="form-check-label" for="inlineRadio3" style="color: white">Other</label>
			</div>
		</div>
  	
		<center><button type="submit" class="btn btn-warning btn-lg"><a href="educational.html">Next</a></button></center>
	  
</form>

	</blockquote>

</body>
</html>
